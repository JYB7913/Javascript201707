    <title>Title</title>
    <link rel="stylesheet" href="reset.min.css">
    <style type="text/css">
         .move {
             width: 100%;
             height: 100%;
             overflow: hidden;
         }

         #bg {
             width: 100%;
             height: 1000px;
             background: url("bg1.jpg") no-repeat center;
             background-size: 100% 100%;
         }
        #mark {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, .5);
        }
    </style>

<div id="mark"></div>

         // 点击穿透
         let $mark = $('#mark');

             $mark.show();

             e.stopPropagation();
             setTimeout(function () {
                 $mark.hide();
             }, 300);
