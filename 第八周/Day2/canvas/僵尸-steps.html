<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding:0;
        }
        .box{
            width:200px;
            height:312px;
            background: url("imgs/walkingdead.png") no-repeat;
            animation:boxAnimate .1s steps(10) infinite;
        }
        @-webkit-keyframes boxAnimate {
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -2000px 0;
            }
        }
        @keyframes boxAnimate {
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -2000px 0;
            }
        }
    </style>

</head>
<body>
<div class="box"></div>
</body>
</html>
