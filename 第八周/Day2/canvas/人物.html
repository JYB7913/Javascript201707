<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>
<script type="text/javascript">
    var cas = document.getElementById('canvas');
    var ctx = cas.getContext('2d');
    var oImg = new Image();
    oImg.src = "imgs/page1-mother.png";
    var i = 0;
    oImg.onload = function () {
        var w = oImg.width,
            h = oImg.height / 2;
        setInterval(function () {
            ctx.clearRect(0, 0, w, h); //上一次绘制的路径清除掉
            ctx.drawImage(oImg, 0, h*, w, h, 0, 0, w, h);
            i === 1 ? i = 0 : i++ //最后一张僵尸 回到第一张  infinitei
        }, 200)
    }
</script>
</body>
</html>
