<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            /* 旧版本 */
            display: -webkit-box;
            display: -moz-box;
            /* 过渡版本 */
            display: -ms-flexbox; /*ie 10*/
            /* 新版本 */
            display: -webkit-flex;
            display: flex;
        }
    </style>
</head>
<body>
<!--
   box
   flexbox
   flex

Flex 是 Flexible Box 的缩写，意为"弹性布局"，用来为盒状模型提供最大的灵活性。
为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效。
-->
</body>
</html>
