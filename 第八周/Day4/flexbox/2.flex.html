<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #oDiv {
            width: 500px;
            height: 500px;
            margin: 20px auto;
            background-color: #93e2ff;
            /* 转换为弹性布局 作用在容器中 */
            display: -webkit-flex;
            display: flex;
            /*flex-direction 控制主轴方向 */
            /*flex-direction: row; 默认 主轴为水平方向 子项 从左到右排列*/
            /*flex-direction: row-reverse; !*主轴为水平方向 子项从右到左排列*!*/
            /*flex-direction: column; 主轴为垂直方向 子项从上到下排列*/
            /*flex-direction: column-reverse; 主轴为垂直方向 子项从下到上排列*/

            /*flex-direction: column;*/
            /* 容器空间不足时 是否换行 默认 nowrap*/
            /*flex-wrap: nowrap; 默认属性*/
            /*flex-wrap: wrap;*/
            /*flex-wrap: wrap-reverse;*/

            /* flex-flow: flex-direction || flex-wrap */
            /*flex-flow: column wrap;*/

            /*flex-flow: column;*/

            /*justify-content: flex-start; 默认 主轴起点对齐*/
            /*justify-content: flex-end; 主轴结束点对齐*/

            /*justify-content: center; 居中*/
            /*justify-content: space-between; 两端对齐 中间平均分布*/
            /*justify-content: space-around; 每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍 */
            /*justify-content: flex-end;*/
            /*justify-content: center;*/
            /*justify-content: space-around;*/
            /*justify-content: space-between;*/

            /*针对于 交叉轴*/
            /*align-items: flex-start;*/
            /*align-items: flex-end;*/
            /*align-items: center;*/
            /*align-items: baseline; !* 根据第一个子元素 第一行文字基准线对齐*!*/
            /*align-items: stretch; 默认值 高度铺满整个容器*/

            flex-flow: row wrap;
            /* 控制多条轴线与交叉轴对齐 */
            /*align-content: flex-start;*/
            /*align-content: flex-end;*/
            /*align-content: center;*/
            /*align-content: space-between;*/
            /*align-content: space-around;*/
            align-content: stretch; /* 高度铺满交叉轴 */

        }

        #oDiv div {
            width: 100px;
            /*height: 100px;*/
            /*height: auto;*/
            background-color: #2b45ff;
        }

        #oDiv div:first-child {
            /*line-height: 100px;*/
        }

        #oDiv div:nth-child(odd) {
            background-color: red;
        }

        #oDiv div:nth-child(even) {
            background-color: #6899ff;
        }
    </style>
</head>
<body>
<div id="oDiv">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
