<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style type="text/css" id="style">
        .wrap {
            position: relative;
            width: 700px;
            height: 300px;
            margin: 50px auto 0;
            /*border: 1px solid red;*/
            perspective: 800px;
        }

        .picList {
            overflow: hidden;
        }

        .picList li {
            float: left;
            position: relative;
            width: 50px;
            /*width: 100%;*/
            height: 300px;
            transform-style: preserve-3d;
            transform: rotateX(0deg);
            transform-origin: center center -150px;
        }

        .picList li a {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .picList li span {
            position: absolute;
            top: 0;
            width: 300px;
            height: 300px;
            background-color: #ccc;
        }

        .picList li span:nth-of-type(1) {
            left: 0;
            -webkit-transform-origin: left;
            transform-origin: left;
            -webkit-transform: rotateY(90deg);
        }

        .picList li span:nth-of-type(2) {
            right: 0;
            -webkit-transform-origin: right;
            transform-origin: right;
            -webkit-transform: rotateY(-90deg);
            transform: rotateY(-90deg);
        }

        .picList li a:nth-of-type(1) { /*  第一个面 */
            background: url("images/1.jpg") no-repeat;
            background-size: 700px 300px;
        }

        .picList li a:nth-of-type(2) { /*  第二个面 */
            background: url("images/2.jpg") no-repeat;
            -webkit-transform-origin: bottom;
            transform-origin: bottom;
            -webkit-transform: translateY(-300px) rotateX(90deg);
            transform: translateY(-300px) rotateX(90deg);
            background-size: 700px 300px;
        }

        .picList li a:nth-of-type(3) { /*  第三个面 */
            background: url("images/4.jpg") no-repeat;
            -webkit-transform-origin: top;
            transform-origin: top;
            -webkit-transform: translateY(300px) rotateX(-90deg);
            transform: translateY(300px) rotateX(-90deg);
            background-size: 700px 300px;
        }

        .picList li a:nth-of-type(4) { /*  第四个面 */
            background: url("images/6.jpg") no-repeat;
            -webkit-transform: translateZ(-300px) rotateX(180deg);
            transform: translateZ(-300px) rotateX(180deg);
            background-size: 700px 300px;
        }

        /*.picList li:nth-of-type(1) a {*/
        /*background-position: 0 0;*/
        /*}*/
        /*.picList li:nth-of-type(2) a {*/
        /*background-position: -50px 0;*/
        /*}*/
        /*.picList li:nth-of-type(3) a {*/
        /*background-position: -100px 0;*/
        /*}*/

        .wrap .pagination {
            position: absolute;
            right: 10px;
            bottom: 10px;
            z-index: 99;
        }

        .wrap .pagination li {
            display: inline-block;
            width: 30px;
            height: 30px;
            color: #fff;
            font-size: 20px;
            text-align: center;
            line-height: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            margin: 0 3px;
        }

        .wrap .pagination li.active {
            background-color: #ff42a7;
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul class="picList">
        <!-- 每个li就是一个小立方体 -->
        <!--<li>-->
        <!--&lt;!&ndash; 4个a标签就是 小立方体的4个面 &ndash;&gt;-->
        <!--<a href=""></a>-->
        <!--<a href=""></a>-->
        <!--<a href=""></a>-->
        <!--<a href=""></a>-->
        <!--&lt;!&ndash; 小立方的两个侧面 &ndash;&gt;-->
        <!--<span></span>-->
        <!--<span></span>-->
        <!--</li>-->
    </ul>
    <!-- 分页器 -->
    <ol class="pagination">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
</div>
<script type="text/javascript">
    let picList = document.querySelector('.picList');
    let style = document.querySelector('#style');
    let picW = picList.clientWidth;
    let itemW = 50; // 每个小立方的宽度
    let num = picW / itemW; // 需要生成的个数
    let str = '';
    let cssStr = '';
    let zIndex = 0;
    for (let i = 0; i < num; i++) { // 生成多个小立方 li
        str += `
          <li>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <span></span>
            <span></span>
            </li>
        `;

        // 控制每个li的层级
        i > num / 2 ? zIndex-- : zIndex++;
        // 需要动态控制的样式（背景图位置 以及 li层级）
        cssStr += `
        .picList li:nth-of-type(${i + 1}) {
            z-index: ${zIndex};
        }

        .picList li:nth-of-type(${i + 1}) a {
            background-position: ${i * -itemW}px 0;
        }
        `;
    }
    style.innerHTML += cssStr;
    picList.innerHTML = str;

    // 给分页按钮 循环绑定点击切换事件
    let pagiList = document.querySelectorAll('.pagination>li'); // 获取到分页按钮
    let itemList = document.querySelectorAll('.picList>li'); // 获取所有小立体li
    let flag = true;
    for (let i = 0; i < pagiList.length; i++) {
        pagiList[i].onclick = function () {
//            if(!flag) return;
//            flag = false;
            for (let k = 0; k < pagiList.length; k++) {
                pagiList[k].classList.remove('active');
            }
            this.classList.add('active');
            for (let l = 0; l < itemList.length; l++) {
                itemList[l].style.webkitTransition = `all 0.5s ${l * itemW}ms cubic-bezier(0.46,-0.82, 1, 1.51)`;
                itemList[l].style.webkitTransform = `rotateX(${i * -90}deg)`
            }
        }
    }

//    itemList[itemList.length-1].addEventListener('transitionend', () => flag = true);
//
//    itemList[itemList.length-1].addEventListener('webkitTransitionEnd', () => flag = true);

    // 第一个按钮  0 * -90deg = 0deg
    // 第二个按钮  1 * -90deg = -90deg
    // 第三个按钮  2 * -90deg = -180deg
    // 第四个按钮  3 * -90deg = -270deg
</script>
</body>
</html>
