<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
	<link rel="stylesheet" href="/stylesheets/dev/reset.min.css">
	<link rel="stylesheet/less" href="/stylesheets/page/register.less">
	<script type="text/javascript" src="/javascripts/less.min.js"></script>
	<script type="text/javascript" src="/javascripts/rem.js"></script>
	<title>投票报名</title>
</head>
<body>
<div id="registerContainer">
	<div class="header">
		<img class="headImg" src="/images/title.png" alt="">
	</div>
	<div class="formInfo">
		<div class="form-group">
		    <p><label for="username">用户名：</label></p>
			<p><input id="username" placeholder="填写用户名" type="text"></p>
		</div>
		<div class="form-group">
			<p><label for="password1">密码：</label></p>
			<p><input id="password1" placeholder="数字或字母不超过10个" type="password"></p>
		</div>
		<div class="form-group">
			<p><label for="password2">确认密码：</label></p>
			<p><input id="password2"  placeholder="数字或字母不超过10个" type="password"></p>
		</div>
		<div class="form-group">
			<p><label for="telphone">手机号码：</label></p>
			<p><input id="telphone" placeholder="请填写正确格式的手机号码" type="number"></p>
		</div>
		<div class="form-group">
			<p><label for="description">自我描述：</label></p>
			<p><input id="description" placeholder="请填写自我描述（20字以内）" type="text"></p>
		</div>
		<div class="form-group">
			<label>性别：</label>
			<p  class="sex"><input  class="sexVal" value="boy" checked type="radio" name="sex"><span>男</span></p>
			<p  class="sex"><input  class="sexVal" value="girl" type="radio" name="sex"><span>女</span></p>
		</div>
		<div class="submitBtn">提交</div>
	</div>

</div>
</body>
<script src="/javascripts/zepto.min.js"></script>
<script src="/javascripts/vote2.js"></script>
</html>
