<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="reset.min.css">
    <style type="text/css">
        .list {
            /*width: 150%;*/
            font-size: 16px;
        }

        .list li {
            color: #fff;
            background: #cbfff7;
            font-size: 18px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-bottom: 1px solid #fff;
        }

        #wrapper {
            height: 400px;
            border-bottom: 1px solid red;
        }
    </style>
</head>
<body>
<div id="wrapper">

    <ul class="list">
    </ul>

</div>
<script type="text/javascript" src="src/iscroll.js"></script>
<script type="text/javascript" src="src/zepto.js"></script>
<script type="text/javascript">
    $(function () {
        let $list = $('.list');
        let n = 0;
        function initData() {
            let str = '';
            for(let i = 0; i < 15; i++) {
                str += `
                <li>${n++}</li>
                `
            }
            $list.append(str);
        }
        initData(); // 初始化的时候 要保证页面数据加载完后 再初始化
        let myScroll = new iScroll('wrapper', {});
        initData(); // 如果是后期改变了DOM结构 比如添加 需要重新计算 滚动区域
        myScroll.refresh();
    });
</script>
</body>
</html>
