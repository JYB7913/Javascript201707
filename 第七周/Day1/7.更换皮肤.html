<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="color" id="color">
<script type="text/javascript">
    var color = document.getElementById('color');
//    color.onchange = () =>{
//        console.log(this);
//    }
    var doc = document.body.style;
    var bg = localStorage.getItem('bodyBg');
    if(bg) {
        doc.backgroundColor = bg;
        color.value = bg;
    } else {
        doc.backgroundColor = color.value;
    }

    color.onchange = function () {
        doc.backgroundColor = this.value;
        localStorage.setItem('bodyBg', this.value);
    }



</script>
</body>
</html>
