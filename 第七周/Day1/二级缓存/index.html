<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        #list {
            list-style: none;
        }

        #list li {
            display: inline-block;
            text-align: center;
            border: 1px solid red;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<ul id="list">

</ul>
<script type="text/javascript">
    let list = document.getElementById('list');
    // 获取数据
    let url = 'data.json';
    let brandList = localStorage.getItem('brandList');
    brandList = window.JSON ? JSON.parse(brandList) : eval('('+ brandList +')');
    let {prevTime} = brandList; // 获取保存的时间

    let time = new Date() - new Date(prevTime); // 当前时间和上次获取数据时间 之间的 毫秒差

    let changeTime = 5*1000; // 5s 再次发送ajax请求的间隔时间

    if(brandList && time < changeTime) { // 距离上次获取数据时间 没有超过10s 就直接从本地获取数据
        console.log('从本地获取');
        bindData(brandList.list);
    } else { // 超过10s 重新发送ajax请求
        getData(url);
        console.log('重新获取');
    }

    function getData(url) {
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'data.json');
        xhr.responseType = 'json';
        xhr.onreadystatechange = function () {
            if (this.readyState === 4 && /^2\d{2}$/.test(this.status)) {
                let obj = this.response;
                let {list} = obj;
                obj['prevTime'] = new Date(); // 保存当前获取数据的时间
                localStorage.setItem('brandList', JSON.stringify(obj));
                list && bindData(list);
            }
        };
        xhr.send();
    }

    function bindData(data) {
        let str = ``;
        for (let i = 0; i < data.length; i++) {
            let {img, brand, price} = data[i];
            str += `
                <li>
                    <img src= ${img} alt="">
                    <p>${brand}</p>
                    <p>${price}</p>
                </li>
             `
        }
        list.innerHTML = str;
    }
</script>
</body>
</html>
