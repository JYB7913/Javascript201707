<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .red {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .green {
            width: 50px;
            height: 50px;
            background-color: #bfff82;
        }
    </style>
</head>
<body>
<div id="oDiv" draggable="true"></div>
<script type="text/javascript">
    <!-- 操作类名 -->
    var oDiv = document.getElementById('oDiv');
    console.log(oDiv.classList);
    oDiv.classList.add('red', 'green');
    setTimeout(function () {
//        oDiv.classList.remove('green');
        oDiv.classList.toggle('green');
    }, 2000);

    // h5拖拽与拖放 draggable="true"
    // 1.拖拽元素 ondragstart ondrag ondragend
    // 2.目标元素 ondragenter ondragover ondragleave ondrop


</script>
</body>
</html>
