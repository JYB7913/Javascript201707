<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

            /* 隐藏元素切换显示的时候 是没有过渡效果*

            transition: all 1s linear;
            width: 100px;
            height: 100px;
            background: red;

    transition-property: width; css 属性  all
    transition-duration: initial;  0 过渡时间

            */

            /*-webkit-transition: prop time;  !*chrome safari*!*/

        }

            /*height: 200px;*/
            /*width: 400px;*/
        }

        #oDiv.move {
            /*display: block;*/
            height: 200px;
            width: 400px;
        }
    </style>
</head>
<body>
<button id="btn">btn</button>
<div id="oDiv">

</div>
<script type="text/javascript">

</html>
