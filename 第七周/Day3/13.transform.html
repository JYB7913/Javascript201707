<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            border-radius: 50%;

            /*-webkit-transform: skew(45deg);*/
            /*-moz-transform: skew(45deg);*/
            /*-ms-transform: skew(45deg);*/
            /*-o-transform: skew(45deg);*/
            /*transform: skew(45deg);*/
        }

        /*
           scale 缩放
           rotate 旋转
           translate 平移 x y
           skew 倾斜
        
        */
        div:hover {
            /*-webkit-transform: scale(0.5) rotate(-10800deg) translate(100px, 100px);*/
            /*-moz-transform: scale(0.5) rotate(-10800deg) translate(100px, 100px);*/

            /*-o-transform: rotate(720deg) translate(300px, 300px);*/
            /*transform: rotate(720deg) translate(300px, 300px);*/

            -webkit-transform: skew(45deg);
            -moz-transform: skew(45deg);
            -ms-transform: skew(45deg);
            -o-transform: skew(45deg);
            transform: skew(45deg);

        }

    </style>
</head>
<body>
<button id="btn">go</button>
<div id="oDiv">
</div>
<script type="text/javascript">
    var oDiv = document.getElementById('oDiv');
    var step = 0;
//    setInterval(function () {

    function run() {
        step++;
        oDiv.style.webkitTransform = 'translate(' + step * 100 + 'px, 100px)';

        oDiv.style.mozTransform = 'translate(' + step * 100 + 'px, 100px)';
        oDiv.style.oTransform = 'translate(' + step * 100 + 'px, 100px)';
        oDiv.style.transform = 'translate(' + step * 100 + 'px, 100px)';
    }
