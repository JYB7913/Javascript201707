<!-- form
action 指定表单内容要提交到的服务器地址（把表单内容发送给服务器）
method 指定提交方式 get 将表单内容 以查询参数 拼接到url后面  post 将内容添加到  Form Data(上传文件) 里面  ajax post 添加到 请求体里xhr.send(sdfadf)
-->

<form id="userInfo"  method="post">
    <input type="text" name="user"><br>
    <input type="password" name="password"><br>
    <input type="file" id="upload" name="image" accept="image/png,image/gif">
    <!--<button type="submit">提交</button>-->
</form>

<script type="text/javascript">
// 页面中所有元素设置为可编辑状态
//  document.designMode = 'on';
    document.designMode = 'off';
    var formData = new FormData();
    upload.onchange = function () {
        formData.append('upImg', this.files[0]);
        // 实例化一个AJAX对象
        var xhr = new XMLHttpRequest();
        xhr.onload = function() {
            alert("上传成功！");
        };

        xhr.open("POST", "https://www.baidu.com", true);
// 发送表单数据
        xhr.send(formData);
    }
</script>
