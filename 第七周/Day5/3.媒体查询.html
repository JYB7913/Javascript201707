<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            /*background-color: red;*/
        }
        ul {
            list-style: none;
            overflow: hidden;
        }


        ul li {
            width: 25%;
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }

        ul li img {
            width: 100%;
            height: 100%;
        }


        /*@media screen and (max-width: 500px) {*/
        /*!*body {*!*/
        /*!*background-color:lightblue;*!*/
        /*!*}*!*/
        /*}*/

        /* max-width 宽度最大值 在 这个值以内 才会生效 */
        @media screen and (max-width: 600px){
            ul li {
                width: 50%;
            }
        }

        @media screen and (max-width: 400px){
            ul li {
                width: 100%;
                padding: 50px;
            }
        }

        /* min-width 最小宽度值  样式会在这个值 以上生效*/

        /*}*/

        /*@media screen and (min-width: 600px) and (max-width: 800px){*/
            /*body {*/
                /*background-color: blue;*/
            /*}*/
        /*}*/

        /* IE 9 以下 @media 不兼容*/
    </style>
    <script type="text/javascript" src="html5.min.js"></script>
    <script type="text/javascript" src="node_modules/respond.js/src/respond.js"></script>
</head>
<body>
<ul>
    <li><img src="images/1.jpg" alt=""></li>
    <li><img src="images/2.jpg" alt=""></li>
    <li><img src="images/1.jpg" alt=""></li>
    <li><img src="images/2.jpg" alt=""></li>
</ul>
</body>
</html>
