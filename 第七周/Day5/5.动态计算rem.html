<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <!-- 响应式开发
      流式布局 百分比布局
      媒体查询 css3 @media
      rem 单位 相对于根元素字体


      bootstrap 响应式开发框架

     -->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 100px;
        }

        body {
            font-size: 14px;
        }
        ul {
            list-style: none;
            overflow: hidden;
        }
        nav ul li{
            width:93.75px;
            float: left;
            text-align: center;
            background-color: red;
        }

        #red {
            width: 1rem;
            height: 1rem;
            background-color: blue;
            position: absolute;
            left: 2rem;
        }

        /*  假设iPhone5设计稿 640  html 100px(好换算) 1rem = 100;
            320px   html 50
            iphone6 375px html



           640/320 = 100/50
           640/375 = 100/x => x = 100 * (375/640)

           iPhone5 设计稿 640 （物理像素）  html font 100  6.4rem = 640
           iPhone5 320 （独立像素） html font 50  6.4rem = 320
           iphone6 375 （独立像素） html font 58.5937px 6.4rem = 375


            radio = 设计稿宽度/设备宽度

           100/radio = 100*(设备宽度/设计稿宽度)
        */
    </style>
    <script type="text/javascript">
            function refreshRem() {
                var desW = 640; // font 100px
                var winW = document.documentElement.clientWidth;
                var radio = desW / winW;
                document.documentElement.style.fontSize = 100/radio + 'px';
            }
            refreshRem();
            window.addEventListener('resize', refreshRem);
    </script>
</head>
<body>
<nav>
    <ul>
        <li>综艺</li>
        <li>娱乐</li>
        <li>新闻</li>
        <li>音乐</li>
    </ul>
</nav>
<div id="red"></div>
</body>
</html>
